<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th scope="col" style="width: 30%;">Username</th>
                <th scope="col" style="width: 40%;">Active roles</th>
                <th scope="col" style="width: 30%;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.userName}}</td>
                <td>{{user.roles}}</td>
                <td><button type="button" (click)="openRolesModal(user)" class="btn btn-light">Edit Roles</button></td>
            </tr>
        </tbody>
    </table>
</div>
